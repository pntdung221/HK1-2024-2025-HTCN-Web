<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="22654731_PhamNguyenThuyDung_Tuan1" content="HTML Co Ban">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6a</title>
    <link rel="stylesheet" href="../css/main.css">


</head>

<body>
    <form action="">
        <div class="form_title">
            <h1 class="title">Jackson</h1>
            <h1 class="title">Electronics</h1>
        </div>
        <div class="form_text-name" style="text-align: center; margin: 20px 0;">
            <h1 class="text_name">Registration Form</h1>
        </div>
        <p style="text-align: center; font-size: 20px;margin-bottom: 5px;">Register your Jackson Electronics product here</p>
        <fieldset>
            <div class="wrap-info">
                <label class="mr-155" for="">First Name:</label>
                <input type="text">
                <label for="">Last Name:</label>
                <input type="text">
            </div>
            <div class="wrap-info">
                <label class="mr-155" for="">Address #1:</label>
                <input type="text" style="width: 260px;">
            </div>
            <div class="wrap-info">
                <label class="mr-155" for="">Address #2:</label>
                <input type="text" style="width: 260px;">
            </div>
            <div class="wrap-info">
                <label class="mr-155" for="">City</label>
                <input type="text" style="margin-left: 50px; width: 200px;">
                <label for="">State</label>
                <input type="text" style="width: 50px;">
                <label for="">Zip</label>
                <input type="text" style="width: 100px;">
            </div>
            <div class="wrap-info">
                <label class="mr-155" for="">Country</label>
                <input type="text" style="margin-left: 25px;">
            </div>
        </fieldset>
        <fieldset>
            <div class="wrap-info">
                <label class="mr-155" for="">Product</label>
                <select style="margin-left: 28px; width: 155px; height: 30px;">
                    <option value="">ScanMaster</option>
                    <option value="">CoinMaster</option>
                </select>
            </div>

            <div class="wrap-info">
                <label style="margin-right: 132px;" for="">Date Purchased</label>
                <input type="text" style="width: 200px;">
            </div>

            <div class="wrap-info">
                <label style="margin-right: 183px;" for="">Serial #</label>
                <input type="text" style="width: 200px;">
            </div>

            <div class="wrap-info">
                <label style="margin-right: 183px;" for="">User for</label>
                <input type="radio" name="user_for">
                <label for="" style="margin-right: 130px;">Home</label>
                <input type="radio" name="user_for">
                <label for="">Educational Institution</label>
                <input type="radio" name="user_for" style="margin-left: 238px;">
                <label for="" style="margin-right: 118px;">Business</label>
                <input type="radio" name="user_for">
                <label for="">Other</label>
                <input type="radio" name="user_for" style="margin-left: 238px;">
                <label for="">Govermment</label>
            </div>

            <div class="wrap-info">
                <label style="margin-right: 50px;" for="">System(check all that apply)</label>
                <input type="checkbox">
                <label for="" style="margin-right: 118px;">Windows</label>
                <input type="checkbox">
                <label for="">UNIX</label>
                <input type="checkbox" style="margin-left: 236px;">
                <label for="" style="margin-right: 111px;">Macintosh</label>
                <input type="checkbox">
                <label for="">Other</label>
            </div>
        </fieldset>
        <fieldset>
            <label for="">Cooments ?.</label>
            <div class="wrap-info">
                <textarea style="margin-left: 240px;" cols="60" rows="8"></textarea>
            </div>

            <div style="text-align: center;" class="wrap-info">
                <button>Click to register</button>
                <button>Click to cancel</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
